<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-BR" xml:lang="pt-BR">
  <head>
    <title>UFFS - Ciência da Computação</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="./css/global.css">

  <body>
    <div id="main-container">
      
      <a id="link-to-top" href="#main-container">Voltar ao topo</a>
      
      <header class="header-container">
        <img src="./assets/logo-cc.svg" width="300" height="auto"/>
        <h1>Horários</h1>
        <div>
          <label for="semester">Escolha o período:</label>
          <select name="semester" id="semester">
            <option value="2020.2">2020.2</option>
            <option value="2020.1">2020.1</option>
          </select>
        </div>
      </header>

      <span data-person-id="fernando" data-tooltip-from="tt-fernando">

        <span class="text-teal-500">Fernando Bevilacqua</span>

        <div style="display: none;">
            <div id="tt-fernando" class="md:text-left p-1">
                <div class="overflow-hidden my-2 text-black text-left">
                    <div class="py-1 px-2">
                        <span class="font-bold text-black pt-2 block">Fernando Bevilacqua</span>
                        <span class="font-thing text-gray-500 pt-2 block">Professor</span>
                        <span class="py-1 text-xs text-gray-700 mt-2 block">Alguma informação adicional</span>
                        <div class="flex items-center mt-2 text-gray-700">
                            <svg class="h-6 w-6 fill-current" viewBox="0 0 512 512">
                                <path d="M437.332 80H74.668C51.199 80 32 99.198 32 122.667v266.666C32 412.802 51.199 432 74.668 432h362.664C460.801 432 480 412.802 480 389.333V122.667C480 99.198 460.801 80 437.332 80zM432 170.667L256 288 80 170.667V128l176 117.333L432 128v42.667z"/>
                            </svg>
                            <a href="mailto:{{ person.email }}">
                                <span class="px-2 font-medium text-gray-700">fernando.bevilacqua@uffs.edu.br</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </span>

      <main id="content"></main>
    </div>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper-core.min.js"></script>
    <script src="./js/tippy.min.js"></script>
    <script src="./js/viewer.js?20210125"></script>
    <script src="./js/main.js"></script>
