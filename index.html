<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-BR" xml:lang="pt-BR">
  <head>
    <title>UFFS - Ciência da Computação</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/content.css?20210125">
    <link rel="stylesheet" href="./css/tooltip.css">
    <link rel="stylesheet" href="./css/tippy.min.css">
  </head>

  <body>
    <div id="main-container">
      
      <a id="link-to-top" href="#main-container">Voltar ao topo</a>
      
      <header class="header-container">
        <img src="./assets/logo-cc.svg" width="300" height="auto"/>
        <h1>Horários</h1>
        <div>
          <label for="semester">Escolha o período:</label>
          <select name="semester" id="semester">
            <option value="2020.2">2020.2</option>
            <option value="2020.1">2020.1</option>
          </select>
        </div>
      </header>

      <main id="content"></main>

    </div>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper-core.min.js"></script>
    <script src="./js/tippy.min.js"></script>
    <script src="./js/viewer.js?20210125"></script>

    <script>
      var viewer = new Horarios.Viewer();
      // Atualizar os dados com o semestre selecionado
      $('#semester').on('change', function() {
        $("#content").html('');
        var semesterValue = $('#semester').val();
        viewer.init(semesterValue);
      });
      $(function(){
          viewer.init($('#semester').val());
      });

      tippy('[data-tooltip],[data-tooltip-from]', {
          theme: 'carbon',
          content(reference) {
              const id = reference.getAttribute('data-tooltip-from');
              const text = reference.getAttribute('data-tooltip');
              
              if(!id) {
                  return text;
              }

              const template = document.getElementById(id);
              return template.innerHTML;
          },
          allowHTML: true,
          interactive: true,
          maxWidth: 400
      });
    </script>
  </body>
</html>
